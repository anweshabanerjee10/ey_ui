<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message-p">{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input type="number" class="form-input" placeholder="Enter Product Id" name="Id" ngModel />
        <input type="text" class="form-input" placeholder="Enter Product Name" name="Title" ngModel />
        <textarea type="text" class="form-input" placeholder="Enter Product Description" name="Description"
            ngModel></textarea>
        <input type="number" class="form-input" placeholder="Enter Category Id" name="CategoryId" ngModel />
        <input type="number" class="form-input" placeholder="Enter offer Id" name="OfferId" ngModel />
        <input type="text" class="form-input" placeholder="Enter Product Price" name="Price" ngModel />
        <input type="number" class="form-input" placeholder="Enter quantity" name="Quantity" ngModel />



        <input type="file" class="form-input" placeholder="Enter Product Image URL" name="Image" ngModel />
        <button class="form-button">Add Product</button>

    </form>
</div>
